<section class="signup-form">
	<form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="50px" #f="ngForm" (ngSubmit)="onSubmit(f)">
		<mat-form-field>
			<input 	type="email" 	matInput placeholder="Your Email" ngModel name="email" email required #emailInput="ngModel">
			<!-- show this error only if 'required' returns false (so if it's empty) -->
			<mat-error *ngIf="emailInput.hasError('required')">Please enter an email</mat-error>
			<!-- show this error only if 'required' returns true but still isnt validating (so if it's filled with a bad formatted email) -->
			<mat-error *ngIf="!emailInput.hasError('required')">Please enter a valid email</mat-error>
		</mat-form-field>
		<mat-form-field hintLabel="Must be at least 6 characters long">
			<input type="password" matInput placeholder="Your Password" ngModel name="password" required minlength="6" #pw="ngModel">
			<mat-hint align="end">{{ pw.value?.length}} / 6</mat-hint>
			<mat-error>Please enter at least 6 characters</mat-error>
		</mat-form-field>

		<mat-form-field>
		  <input matInput [matDatepicker]="picker" [max]="maxDate" placeholder="Your Birthdate" ngModel name="birthdate" required>
		  <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
		  <mat-datepicker #picker></mat-datepicker>
		</mat-form-field>

		<mat-checkbox ngModel name="agree" required>Agree to terms and connditions</mat-checkbox>

		<button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
	</form>
</section>
