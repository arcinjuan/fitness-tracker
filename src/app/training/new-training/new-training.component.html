<section class="new-training" fxLayout fxLayoutAlign="center">
	<mat-card fxFlex.xs="100%" fxFlex="400px">
		<mat-card-title fxLayoutAlign="center">Start a Workout!</mat-card-title>
		<mat-card-content>
			

			<mat-form-field fxLayoutAlign="center">
			  <mat-select placeholder="Excercises">
			    <mat-option *ngFor="let excercise of excercises" [value]="excercise.value">
			      {{excercise.viewValue}}
			    </mat-option>
			  </mat-select>
			</mat-form-field>

		</mat-card-content>
		<mat-card-actions fxLayoutAlign="center">
			<button mat-button type="submit" color="accent" (click)="onStartTraining()">Start</button>
		</mat-card-actions>
	</mat-card>
</section>
