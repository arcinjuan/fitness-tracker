<section class="new-training" fxLayout fxLayoutAlign="center">
	<form (ngSubmit)="onStartTraining(f)" #f="ngForm">
		<mat-card fxFlex.xs="100%" fxFlex="400px">
			<mat-card-title fxLayoutAlign="center">Start a Workout!</mat-card-title>
			<mat-card-content>
				

				<mat-form-field fxLayoutAlign="center">
				  <mat-select placeholder="Excercises" ngModel name="excercise" required>
				    <mat-option *ngFor="let excercise of excercises" [value]="excercise.id">
				      {{excercise.name}}
				    </mat-option>
				  </mat-select>
				</mat-form-field>

			</mat-card-content>
			<mat-card-actions fxLayoutAlign="center">
				<button mat-button type="submit" color="accent" [disabled]="f.invalid">Start</button>
			</mat-card-actions>
		</mat-card>
	</form>
</section>
