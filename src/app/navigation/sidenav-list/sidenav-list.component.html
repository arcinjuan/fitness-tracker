<mat-nav-list (click)="onClose()">
	<a mat-list-item routerLink="/signup"  *ngIf="!isAuth">
		<mat-icon>face</mat-icon> <span class="nav-caption">Signup</span>
	</a>
	<a mat-list-item routerLink="/login"  *ngIf="!isAuth">
		<mat-icon>lock</mat-icon> <span class="nav-caption">Login</span>
	</a>
	<a mat-list-item routerLink="/training"  *ngIf="isAuth">
		<mat-icon>fitness_center</mat-icon> <span class="nav-caption">Training</span>
	</a>
	<mat-list-item>
		<button mat-icon-button (click)="onLogout()" *ngIf="isAuth">
			<mat-icon>eject</mat-icon> <span class="nav-caption">Logout</span>
		</button>
	</mat-list-item>
</mat-nav-list>
